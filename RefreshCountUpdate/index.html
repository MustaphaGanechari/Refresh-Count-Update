<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Update Count</title>
</head>
<body>
    <h1>Md's Project client Counter</h1>

    <div class="container">
    <div class="counter-container">
        <i class="fa fa-coffee fa-3x"></i>
        <div class="counter" data-target="4000"></div>
        <span class="textforshow">Project Completed</span>
    </div>

    <div class="counter-container">
        <i class="fa fa-users fa-3x"></i>
        <div class="counter" data-target="15000"></div>
        <span class="textforshow">Happy client</span>
    </div>

    <div class="counter-container">
        <i class="fa fa-tasks fa-3x"></i>
        <div class="counter" data-target="500"></div>
        <span class="textforshow">Ongoing Project</span>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
